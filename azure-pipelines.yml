# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker



trigger:
  paths:
    include:
      - backend/ecomproject/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

pool:
  name: 'agent_pool_to_build_container'

stages:
- stage: Build and push
  displayName: Build and push Docker image
  jobs:
  - job: Build
    displayName: Build and push
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: 'dockerregestryconnection'
    
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/backend/ecomproject/dockerfile'
        tags: |
          $(tag)
    
    - task: Docker@2
      displayName: Push Docker image
      inputs:
        command: push
        containerRegistry: 'dockerregestryconnection'
        repository: 'tharun9705/movie_recommendation_applications_repository'
        tags: |
          $(tag)

trigger:
  paths:
    include:
      - backend/ecomproject/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

pool:
  name: 'agentpool-to-build-container'

stages:
- stage: Build_and_Push
  displayName: Build_and_Push
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: 'dockerregestryconnection'
    
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        containerRegistry: 'dockerregestryconnection'
        repository: 'tharun9705/movie_recommendation_applications_repository'
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/backend/ecomproject/dockerfile'
        tags: '$(tag)'
    
    - task: Docker@2
      displayName: Push Docker image
      inputs:
        containerRegistry: 'dockerregestryconnection'
        repository: 'tharun9705/movie_recommendation_applications_repository'
        command: 'push'
        tags: '$(tag)'


trigger:
  paths:
    include:
      - frontend/ecomproject/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  frontendImageName: 'frontend_image'

pool:
  name: 'agentpool-to-build-container'

stages:
- stage: Build_and_Push_Frontend
  displayName: Build and Push Frontend
  jobs:
  - job: Build_and_Push
    displayName: Build and Push Frontend
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: 'dockerregestryconnection'
    
    - task: Docker@2
      displayName: Build Frontend Docker Image
      inputs:
        command: build
        containerRegistry: 'dockerregestryconnection'
        repository: 'tharun9705/movie_recommendation_applications_repository'
        Dockerfile: '$(Build.SourcesDirectory)/frontend/ecomproject/Dockerfile'
        tags: '$(frontendImageName):$(tag)'
    
    - task: Docker@2
      displayName: Push Docker Image
      inputs:
        command: push
        containerRegistry: 'dockerregestryconnection'
        repository: 'tharun9705/movie_recommendation_applications_repository'
        tags: '$(frontendImageName):$(tag)'
